<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/options.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <div
          class="alert alert-danger d-none"
          role="alert"
          id="errorMessage"
        ></div>
        <div>
          <div
            class="alert alert-success d-none"
            role="alert"
            id="successMessage"
          ></div>
        </div>

        <div class="mb-5">
          <label for="DefaultTags" class="form-label settingTitle"
            >Default tags</label
          >
          <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" id="defaultTag" />
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary"
                id="addDefaultTagButton"
              >
                Add
              </button>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col">
                <ul class="list-group tagContainer" id="defaultTags"></ul>
              </div>

              <div class="col">
                <div>
                  <button
                    type="button"
                    class="btn btn-primary mt-3 mb-1"
                    id="deleteDefaltTagsButton"
                  >
                    Delete
                  </button>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="deleteAllDefaltTagButton"
                  >
                    Delete all
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-5">
          <label for="tags" class="form-label settingTitle">Autocomplete</label>

          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="useAutocomplete"
            />
            <label class="form-check-label" for="useAutocomplete">
              Enable autocomplete
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="useLernNewTags"
            />
            <label class="form-check-label" for="useLernNewTags">
              Learn new tags
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="tags" class="form-label settingTitle"
            >Dictionary tags</label
          >
          <div class="discription mb-3">*Tags to be used in autocomplete.</div>
          <div class="row">
            <div class="col mb-2">
              <input type="text" class="form-control" id="tags" />
              <div class="discription">
                *If you enter multiple tags, please separate them with a single
                space character.
              </div>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary"
                id="addDictionalyTagsButton"
              >
                Add new tags
              </button>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col">
                <ul class="list-group tagContainer" id="dictionayTags"></ul>
              </div>

              <div class="col">
                <div>
                  <button
                    type="button"
                    class="btn btn-primary mt-3 mb-1"
                    id="deleteDictionalyTagButton"
                  >
                    Delete
                  </button>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="deleteAllDictionalyTagsButton"
                  >
                    Delete all
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div>
            <div class="mb-3 mt-3">
              <label for="tags" class="form-label settingTitle"
                >Skip stylesheet classes settings</label
              >
              <div class="discription mb-3">
                *Skip loading elements with a combination of URL and stylesheet
                classes.
              </div>
              <div class="row">
                <div class="col mb-2">
                  <div>
                    <label for="skipUrl" class="form-label settingSubTitle"
                      >URL</label
                    >
                    <input type="text" class="form-control" id="skipUrl" />
                  </div>
                  <div>
                    <label for="skipClasses" class="form-label settingSubTitle"
                      >Classes</label
                    >

                    <input type="text" class="form-control" id="skipClasses" />

                    <div class="discription">
                      *If you enter multiple classes, please separate them with
                      a single space character.
                    </div>
                  </div>
                </div>
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="addSkipClassesButton"
                  >
                    Add
                  </button>
                </div>
              </div>
              <div>
                <div class="row">
                  <div class="col">
                    <ul
                      class="list-group tagContainer"
                      id="skipClassesArea"
                    ></ul>
                  </div>

                  <div class="col">
                    <div>
                      <button
                        type="button"
                        class="btn btn-primary mt-3 mb-1"
                        id="deleteSkipClassesButton"
                      >
                        Delete
                      </button>
                    </div>
                    <div>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="deleteAllSkipClassesButton"
                      >
                        Delete all
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>


        <div
          class="alert alert-danger d-none"
          role="alert"
          id="errorMessageBottom"
        ></div>
        <div>
          <div
            class="alert alert-success d-none"
            role="alert"
            id="successMessageBottom"
          ></div>
        </div>
        <button
          type="button"
          class="btn btn-light col-2 me-2 mb-2"
          id="resetButton"
        >
          Reset
        </button>
        <button
          type="button"
          class="btn btn-primary col-2 mb-2"
          id="saveButton"
        >
          Save
        </button>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
