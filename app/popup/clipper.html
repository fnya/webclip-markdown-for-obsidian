<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/clipper.css" />
    <link rel="stylesheet" href="css/tagger.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />
  </head>

  <body>
    <div class="panel">
      <div
        class="uk-tile-primary uk-margin-left uk-width-5-6 uk-text-bold uk-text-center"
        style="height: 40px; padding-top: 10px"
      >
        <span style="color: white; font-size: 16px"
          >WebClip Markdown for Obsidian</span
        >
      </div>

      <div class="uk-margin-left uk-margin-top">
        <div class="uk-margin-left uk-margin-bottom uk-width-5-6">
          <ul class="uk-list">
            <li id="selectArticle">
              <span uk-icon="bookmark"></span>
              Select article
            </li>
            <li id="selectAll">
              <span uk-icon="table"></span>
              Select all
            </li>
          </ul>
        </div>

        <div class="uk-margin-left uk-margin-bottom">
          <span uk-icon="database"></span>
          Vault:
          <span style="color: crimson; font-size: small">* required</span><br />
          <input class="uk-input uk-width-5-6" type="text" id="vault" />
        </div>

        <div class="uk-margin-left uk-margin-bottom">
          <span uk-icon="folder"></span>
          Default folder:
          <span style="color: crimson; font-size: small">* required</span><br />
          <div>
            <input
              class="uk-input uk-width-5-6"
              type="text"
              id="defaultFolder"
            />
          </div>
        </div>

        <div class="uk-margin-left uk-margin-bottom uk-width-4-5">
          <span uk-icon="tag"></span>
          Tags:
          <div>
            <input
              type="text"
              id="tags"
              class="uk-input"
              placeholder="Input tags"
            />
          </div>
        </div>

        <div class="uk-margin-left uk-margin-bottom">
          <span uk-icon="comment"></span>
          Comment:
          <div>
            <textarea
              id="comment"
              class="uk-textarea uk-width-5-6"
              rows="3"
              placeholder="Input comment"
            ></textarea>
          </div>
        </div>

        <div>
          <button
            class="uk-margin-left uk-margin-bottom uk-button uk-button-primary uk-width-5-6"
            id="clip"
          >
            <span class="uk-text-capitalize">Clip</span>
          </button>
        </div>
      </div>
    </div>

    <script src="js/tagger.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/clipper.js"></script>
  </body>
</html>
