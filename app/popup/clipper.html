<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/clipper.css" />
    <link rel="stylesheet" href="css/tagger.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />
  </head>

  <body>
    <div class="panel">
      <div class="uk-tile uk-tile-primary uk-padding-small">
        Web clipper for Obsidian
      </div>

      <div>
        <div class="uk-margin-small">
          <ul class="uk-list">
            <li id="selectArticle">
              <span uk-icon="bookmark"></span>
              Select article
            </li>
            <li id="selectAll">
              <span uk-icon="table"></span>
              Select all
            </li>
          </ul>
        </div>

        <div class="uk-margin-small">
          <span uk-icon="database"></span>
          Vault: <span style="color: crimson; font-size: small">* required</span
          ><br />
          <input class="uk-input" type="text" id="vault" />
        </div>
        <div class="uk-margin-small">
          <span uk-icon="folder"></span>
          Default folder:
          <span style="color: crimson; font-size: small">* required</span><br />
          <div>
            <input
              class="uk-input uk-padding-small"
              type="text"
              id="defaultFolder"
            />
          </div>
        </div>
        <div class="uk-margin-small">
          <span uk-icon="tag"></span>
          Tags:
          <div>
            <input class="uk-input uk-padding-small" type="text" id="tags" />
          </div>
        </div>
      </div>
      <div class="uk-margin-small">
        <span uk-icon="comment"></span>
        Comment:
        <div>
          <input class="uk-input uk-padding-small" type="text" id="comment" />
        </div>
      </div>
    </div>
      <button class="uk-button uk-width-1-1 uk-button-primary" id="clip">
        <span class="">Clip</span>
      </button>
    </div>

    <script src="js/tagger.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/clipper.js"></script>
  </body>
</html>
