<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/clipper.css" />
    <link rel="stylesheet" href="css/tagger.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />
  </head>

  <body>
    <div class="panel">
      <div class="uk-margin-left uk-margin-top-small">
        <div class="uk-width-5-6">
          <ul class="uk-list">
            <li id="selectArticle" class="selectList">
              <span uk-icon="file-text"></span>
              Select article
            </li>
            <li id="selectAll" class="selectList">
              <span uk-icon="table"></span>
              Select all
            </li>
            <li id="bookmark" class="selectList">
              <span uk-icon="bookmark"></span>
              Bookmark
            </li>
          </ul>
        </div>

        <div class="uk-margin-bottom">
          <span uk-icon="database"></span>
          Vault:
          <span style="color: crimson; font-size: small">* required</span><br />
          <input class="uk-input uk-width-5-6" type="text" id="vault" />
        </div>

        <div class="uk-margin-bottom">
          <span uk-icon="folder"></span>
          Default folder:
          <span style="color: crimson; font-size: small">* required</span><br />
          <div>
            <input
              class="uk-input uk-width-5-6"
              type="text"
              id="defaultFolder"
            />
          </div>
        </div>

        <div class="uk-margin-bottom uk-width-4-5">
          <span uk-icon="tag"></span>
          Tags:
          <div>
            <input
              type="text"
              id="tags"
              class="uk-input"
              placeholder="Input tags"
            />
          </div>
        </div>

        <div class="uk-margin-bottom">
          <span uk-icon="comment"></span>
          Comment:
          <div>
            <textarea
              id="comment"
              class="uk-textarea uk-width-5-6"
              rows="2"
              placeholder="Input comment"
            ></textarea>
          </div>
        </div>

        <div>
          <button
            class="uk-button-primary uk-margin-bottom uk-button uk-width-5-6 uk-text-bold"
            id="clip"
          >
            <span class="uk-text-capitalize">Clip</span>
          </button>
        </div>
      </div>
    </div>

    <script src="js/tagger.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/clipper.js"></script>
  </body>
</html>
